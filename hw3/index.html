<head>
    <h1 style="font-size:5vw" style="font-family:Georgia">How long does it take to cook a fresh chicken?üêî
    </h1>

</head>


<body>

    <p>Mass of the chicken(g):</p>
    <input id="num1" type="number" value="2500">
    <br>
    <button id="cal">Calculate</button>
    <br>
    <p>Time needed (min):</p>
    <input id="result" type="number">

    <script>
        function calculate() {
            a = +document.getElementById("num1").value
            result = 15 + ((a) / 500 * 25)
            document.getElementById("result").value = result
        }

        document.getElementById("cal").addEventListener('click', calculate)

    </script>
