<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Network Graph Demo</title>

		<style type="text/css">

		</style>
	</head>
	<body>

    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="networkgraph.js"></script>

<div id="container" style="height: 500px; min-width: 310px; max-width: 800px; margin: 0 auto"></div>



<script type="text/javascript">

Highcharts.chart('container', {
    chart: {
        type: 'networkgraph',
        plotBorderWidth: 1
    },
    title: {
        text: 'Demo: Beer'
    },
    plotOptions: {
        networkgraph: {
            keys: ['from', 'to']
        }
    },
    series: [{
        layoutAlgorithm: {
            enableSimulation: true,
            initialPositions: function () {
                var chart = this.series[0].chart,
                    width = chart.plotWidth,
                    height = chart.plotHeight;

                this.nodes.forEach(function (node) {
                    // If initial positions were set previously, use that
                    // positions. Otherwise use random position:
                    node.plotX = node.plotX === undefined ?
                        Math.random() * width : node.plotX;
                    node.plotY = node.plotY === undefined ?
                        Math.random() * height : node.plotY;
                });
            }
        },
        name: 'Beer',
        data: [
            ['Beer', 'Lagers'],
            ['Beer', 'Ales'],
            // ['A', 'D'],
            // ['A', 'E'],
            // ['A', 'F'],
            // ['A', 'G'],

            ['Ales', 'C'],
            ['Ales', 'D'],
            ['Ales', 'E'],
            ['Ales', 'F'],
            ['Ales', 'G'],

            ['Lagers', 'A'],
            ['Lagers', 'B'],
            // ['Lagers', 'C'],
            // ['Lagers', 'G'],

            ['D', 'X'],
            ['D', 'Y'],
            ['D', 'Z'],

            // ['E', 'F'],
            // ['E', 'G'],

            // ['F', 'G']
        ]
    }]
});

		</script>
	</body>
</html>
