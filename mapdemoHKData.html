<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Highmaps Example</title>

		<style type="text/css">

		</style>
	</head>
	<body>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="Highmaps-7.0.3/code/highmaps.js"></script>
<script src="Highmaps-7.0.3/code/modules/data.js"></script>
<script src="Highmaps-7.0.3/code/modules/exporting.js"></script>
<script src="Highmaps-7.0.3/code/modules/offline-exporting.js"></script>
<script src="Highmaps-7.0.3/world.js"></script>


<div id="container" style="height: 500px; min-width: 310px; max-width: 800px; margin: 0 auto"></div>



<script type="text/javascript">

$.getJSON('Highmaps-7.0.3/map.geojson', function (geojson) {
$.getJSON('Highmaps-7.0.3/dc_land.lowres.geo.json', function (geojson) {
   
    var data = [
    ['HK', 100],
    ['KL', 200],
    ['NT', 300]
];

    // Initiate the chart
    Highcharts.mapChart('container', {
        chart: {
            map: geojson
        },

        title: {
            text: 'Demo: HK data'
        },

        mapNavigation: {
            enabled: true,
            buttonOptions: {
                verticalAlign: 'bottom'
            }
        },

        colorAxis: {
            tickPixelInterval: 100
        },

        series: [{
            data: data,
            keys: ['name', 'value'],
            joinBy: 'name',
            name: 'Random data',
            states: {
                hover: {
                    color: '#a4edba'
                }
            },
            dataLabels: {
                enabled: true,
                format: '{point.properties.postal}'
            }
        }]
    });
});
    Highcharts.mapChart('container', {
        chart: {
            borderWidth: 1,
            map: 'custom/world'
        },

        title: {
            text: 'World population 2013 by country'
        },

        subtitle: {
            text: 'Demo of Highcharts map with bubbles'
        },

        legend: {
            enabled: false
        },

        mapNavigation: {
            enabled: true,
            buttonOptions: {
                verticalAlign: 'bottom'
            }
        },

        series: [{
            name: 'Countries',
            color: '#E0E0E0',
            enableMouseTracking: false
        }, {
            type: 'mapbubble',
            name: 'Population 2016',
            joinBy: ['iso-a3', 'code3'],
            data: data,
            minSize: 4,
            maxSize: '12%',
            tooltip: {
                pointFormat: '{point.properties.hc-a2}: {point.z} thousands'
            }
        }]
    });
});
		</script>
	</body>
</html>
